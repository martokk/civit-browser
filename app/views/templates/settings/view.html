{% extends "base/base.html" %}

{% block title %}Settings{% endblock %}

{% block content_header %}Settings{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Settings</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="cookie_string">Civitai Cookie String:</label>
                    <input type="text" class="form-control" id="cookie_string" name="cookie_string"
                           value="{{ settings.cookie_string }}" placeholder="Enter cookie string">
                    <small class="form-text text-muted">
                        The cookie string must contain "__Secure-civitai-token"
                    </small>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
