{% extends "base/base.html" %}

{% block title %}Edit Item{% endblock %}


{% block content %}

<div class="container">
    <h3>Edit Item</h3>
</div>
<div class="container">
    <form method="POST">

        <div class="form-group">
            <label for="idInput">Id:</label>
            <input type="text" class="form-control" id="idInput" name="id" value="{{ item.id }}" disabled>
        </div>
        <div class="form-group">
            <label for="titleInput">Title:</label>
            <input type="text" class="form-control" id="titleInput" name="title" value="{{ item.title }}">
        </div>
        <div class="form-group mt-3">
            <label for="descriptionInput">Description:</label>
            <textarea class="form-control" id="descriptionInput" rows="3"
                name="description">{{ item.description }}</textarea>
        </div>
        <div class="form-group mt-3">
            <label for="urlInput">URL:</label>
            <input type="text" class="form-control" id="urlInput" name="url" value="{{ item.url }}">
        </div>
        <div class="form-group">
            <label for="ownerInput">Owner Id:</label>
            <input type="text" class="form-control" id="ownerInput" name="owner_id" value="{{ item.owner_id }}"
                disabled>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

</div>


{% endblock content %}
