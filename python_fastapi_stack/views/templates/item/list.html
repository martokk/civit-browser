{% extends "base/base.html" %}

{% block title %} Items ({{ items|length }}){% endblock %}

{% block content_header %}Items ({{ items|length }}){% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th scope="col" class="w-75">Title</th>
                <th scope="col" class="d-none d-md-table-cell w-25">Description</th>
                <th scope="col" class="w-auto"></th>
            </tr>
        </thead>
        <tbody>

            {% for item in items %}
            <tr>
                <td class="">
                    <a href="/item/{{ item.id }}" class="">{{ item.title }}</a>
                </td>

                <td class="">{{ item.description }}</td>

                <td class="">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-dark btn-transparent dropdown-toggle"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right p-1">
                            <a class="dropdown-item p-2" href="/item/{{ item.id }}/edit">Edit</a>
                            <a class="dropdown-item p-2" href="#"
                                onclick="confirmDelete('/item/{{ item.id }}/delete')">Delete</a>
                        </div>
                    </div>
                </td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
<script>
    function confirmDelete(url) {
        if (confirm("Are you sure you want to delete this item?")) {
            window.location.href = url;
        }
    }
</script>
{% endblock %}
