{% extends "base/base.html" %}
{% block title %}Login{% endblock %}
{% block content_header %}Login{% endblock %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <form method="POST">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control form-control-sm" id="usernameInput" name="username"
                placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control form-control-sm" id="passwordInput" name="password"
                placeholder="Enter password">
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
